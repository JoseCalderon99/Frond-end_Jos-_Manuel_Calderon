

 
<div class="container" >
  <div class="row">

  </div>
  <div class="row">
    <div class="col">
      
    </div>
    <div class="col-md-auto">
      <form (ngSubmit)="submit()" style="margin-top: 90%; opacity: 0.85; background-color: #524E4D; padding: 10px; border-radius: 15px;">
        <div class="form-group col" style="opacity: 1;">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="username" />
        </div>
        <div class="form-group col">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password" />
        </div>
        <div class="form-group col">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
    <div class="col">
      
    </div>
  </div>
</div>
